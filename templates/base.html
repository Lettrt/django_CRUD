{% load bootstrap5 %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %} <title>CRUD</title> {% endblock title %}
    {% bootstrap_css %}
</head>

<body style="background-color: #e3f2fd;">
    {% block header %}
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">Главная страница</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="{% url 'article_create' %}">Создать
                            статью</a>

                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="container-fluid">
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{{ MEDIA_URL }}images/one.jpg" class="d-block w-100"
                        style="height: 400px; width: auto; max-width: 100%;" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{{ MEDIA_URL }}images/two.jpg" class="d-block w-100"
                        style="height: 400px; width: auto; max-width: 100%;" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{{ MEDIA_URL }}images/three.jpg" class="d-block w-100"
                        style="height: 400px; width: auto; max-width: 100%;" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    {% endblock header %}


    <div class="container-fluid">
        {% block content %}


        {% endblock content %}
    </div>
    {% bootstrap_javascript %}
</body>

</html>
