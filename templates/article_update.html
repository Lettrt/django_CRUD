{% extends 'base.html' %}

{% block content %}

<div class="article-update">
    <h1>Редактировать статью: {{ article.title }}</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>
</div>

{% endblock content %}
